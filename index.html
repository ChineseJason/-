<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>爱心烟花</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
    }

    canvas {
      display: block;
    }

    .tip {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="tip">点击屏幕，释放爱心烟花</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const fireworks = [];

    function createHeartFirework(x, y) {
      const particles = [];
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;

      for (let t = 0; t < Math.PI * 2; t += 0.2) {
        const r = 16 * Math.pow(Math.sin(t), 3);
        const px = r;
        const py =
          -(
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t)
          );

        particles.push({
          x,
          y,
          vx: px * 0.6,
          vy: py * 0.6,
          alpha: 1
        });
      }

      fireworks.push({ particles, color });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, i) => {
        ctx.fillStyle = fw.color;
        fw.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;

          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });

        fw.particles = fw.particles.filter(p => p.alpha > 0);
        if (fw.particles.length === 0) fireworks.splice(i, 1);
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    canvas.addEventListener("click", e => {
      createHeartFirework(e.clientX, e.clientY);
    });

    // 自动中心爱心烟花
    setInterval(() => {
      createHeartFirework(
        canvas.width / 2,
        canvas.height / 2
      );
    }, 2000);

    draw();
  </script>
</body>
</html>
